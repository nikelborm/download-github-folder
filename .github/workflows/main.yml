name: Release Workflow
on:
  push:
    branches: [ main ]

jobs:
  build:
    permissions:
      contents: write
      packages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          registry-url: https://registry.npmjs.org/
      -
        name: 'Deps: Install'
        run: |
          npm install
      -
        name: 'Build'
        run: |
          npm run build
      -
        name: 'Publish to default NPM registry'
        run: |
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
      -
        name: 'Publish to JSR''s NPM registry'
        run: |
          jq '. + {name: ("@nikelborm/" + .name)}' package.json > _ && mv _ package.json
          jq -s '.[1] + {version: .[0].version}' package.json jsr.json > _ && mv _ jsr.json
          npx jsr publish --allow-dirty # in case when package-lock.json gone stale
      -
        name: 'Publish to GitHub''s NPM registry'
        run: |
          sed -i 's/registry.npmjs.org/npm.pkg.github.com/' /home/runner/work/_temp/.npmrc
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      -
        name: 'Release: Upload'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest-${{github.sha}}
          fail_on_unmatched_files: true
          files: |
            ./dist/minified/index.js
            ./template.env
