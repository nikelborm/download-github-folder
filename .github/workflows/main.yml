name: Release Workflow
on:
  push:
    branches: [ main ]

jobs:
  build:
    permissions:
      contents: write
      packages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
      -
        name: 'Deps: Install'
        run: |
          npm install
      -
        name: 'Build'
        run: |
          npm run build
      -
        name: 'Publish to default NPM registry'
        run: |
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
      -
        name: 'Publish to GitHub''s NPM registry'
        run: |
          sed -i 's/"name": "fetch-github-folder"/"name": "@nikelborm/fetch-github-folder"/' package.json
          npm config set registry=https://npm.pkg.github.com/
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      -
        name: 'Release: Upload'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest-${{github.sha}}
          fail_on_unmatched_files: true
          files: |
            ./dist/minified/index.js
            ./template.env
